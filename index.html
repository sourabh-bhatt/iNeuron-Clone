        <button class="circular-btn"></button>
      </div>
    </section>

    <!-- Stats -->
    <section id="stats-section">
      <h1>“Pure Hardwork, No Shortcuts!”</h1>
      <div class="line"></div>
      <div class="stats">
        <div class="stats-image-container">

            ;

        <div style="padding: 10px" class="stats-image-container">

            src="./assets/credit-card-icon.svg"
            alt=""
          />
          <span
            style="padding: 10px"
            style="padding: 0px 0px 20px"
            class="stats-numbers"
            >10,000+</span
          >
          <span style="padding: 0px 0px 10px" class="stats-text"
            >Successful Transition</span
          >
        </div>
      </div>
    </section>
